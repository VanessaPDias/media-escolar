<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Média</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div
      class="bg-image"
      style="
        background-image: url('https://images.unsplash.com/photo-1560483580-3eab978d71a8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&  w=1000&q=80');
        height: 100vh;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      "
    >
      <div class="container">
        <div class="row align-items-center min-vh-100">
          <div class="col text-center">
            <div class="row ">
              <div class="col">
                <h2>Calculadora de Média</h2>
                <h5>Descubra qual a sua média de notas.</h5>
                <p id="erro" style="color: red; font-weight: bolder;"></p>
              </div>
            </div>
            
            <div class="row my-2">
              <div class="col">
                <label for="nota1">1º Bimestre:</label>
                <input id="nota1" type="number" min="0" max="10"/>
              </div>
            </div>

            <div class="row my-2">
              <div class="col">
                <label for="nota2">2º Bimestre:</label>
                <input id="nota2" type="number" min="0" max="10" />
              </div>
            </div>

            <div class="row my-2">
              <div class="col">
                <label for="nota3">3º Bimestre:</label>
                <input id="nota3" type="number" min="0" max="10"/>
              </div>
            </div>

            <div class="row my-2">
              <div class="col">
                <label for="nota4">4º Bimestre:</label>
                <input id="nota4" type="number" min="0" max="10"/>
              </div>
            </div>

            <div class="row my-3">
              <div class="col">
                <button
                  type="button"
                  class="btn btn-secondary btn-lg"
                  onclick="calcularMedia()"
                >
                  Calcular Média
                </button>
                <button
                  type="button"
                  class="btn btn-secondary btn-lg"
                  onclick="limparDados()"
                >
                  Limpar Dados
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <h4 id="resultado"></h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
